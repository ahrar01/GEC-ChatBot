  <div class="im"> <img width="100%" height="100" src="https://i.imgur.com/ZZS7JXg.gif" alt="">

    <div class="row">

      <div class="text-center hd1" class="col-md-5">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_3BmVPt.json" background="transparent"

          </span>

      <div class="boxed" class="col-md-7">
        <div id="chatbox">
          <p class="botText">
            <span> Hi! I'm GEC Assistant</span>
          </p>
        </div>
        <div id="userInput">
          <input id="textInput" type="text" name="msg" placeholder="   Ask a question   " size="90" />
        </div>
        <script>
          function getBotResponse() {
            var rawText = $("#textInput").val();
            var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
            $("#textInput").val("");
            $("#chatbox").append(userHtml);
            document
              .getElementById("userInput")
              .scrollIntoView({
                block: "start",
                behavior: "smooth"
              });
            $.get("/get", {
              msg: rawText
            }).done(function (data) {
              var botHtml = '<p class="botText"><span>' + data + "</span></p>";
              $("#chatbox").append(botHtml);
              document
                .getElementById("userInput")
                .scrollIntoView({
                  block: "start",
                  behavior: "smooth"
                });
            });
          }
          $("#textInput").keypress(function (e) {
            if (e.which == 13) {
              getBotResponse();
            }
          });
        </script>
      </div>
    </div>


  </div>
